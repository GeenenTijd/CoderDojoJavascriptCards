<html>
<title>CoderDojo - Javascript</title>

<body>
    Return an array with all elements bigger than the given one.
</body>
<script>
    function biggerElements(array, value) {
        return array.filter(function (number) {
            return number > value;
        });
    }
    console.log(biggerElements([11, 45, 4, 31, 64, 10], 10));
</script>

</html>
