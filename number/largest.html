<html>
<title>CoderDojo - Javascript</title>

<body>
    Write a function that return the largest value from an array.
</body>
<script>
    function largest(array) {
        return Math.max.apply(null, array);
    }

    alert(largest([12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213]));
</script>

</html>
