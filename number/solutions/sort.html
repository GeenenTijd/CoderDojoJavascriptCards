<html>
<title>CoderDojo - Javascript</title>

<body>
    Write a function that sorts an array.
</body>
<script>
    function bubbleSort(a) {
        var swapp;
        var temp;
        var n = a.length - 1;
        var j = 0;
        var x = a.slice();
        do {
            swapp = false;
            for (var i = 0; i < n; ++i) {
                if (x[i] < x[i + 1]) {
                    temp = x[i];
                    x[i] = x[i + 1];
                    x[i + 1] = temp;
                    swapp = true;
                }
            }
            --n;
        } while (swapp);
        return x;
    }

    var a1 = [12, 345, 4, 546, 122, 84, 98, 64, 9, 1, 3223, 455, 23, 234, 213];
    var a2 = bubbleSort(a1);

    console.log(a2);
</script>

</html>
